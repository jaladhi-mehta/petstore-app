version: '3.8'

services:
  petstore-api:
    build: ./petstore-api
    ports:
      - "8001:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/petstore
    depends_on:
      db:
        condition: service_healthy

  petstore-webapp:
    build: ./petstore-webapp
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8001
    depends_on:
      - petstore-api

  db:
    image: postgres:15
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=petstore
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  postgres_data: